<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPDATE USER</title>

    <style>
        hr {
            border: none;
            background-color: red;
            color: red;
            height: 2px;
        }
    </style>

</head>


<body>
<hr>
<h2>Update user's info:</h2>
<hr>
<br/><br/>

<!--UPDATING USER FORM-->

<form th:method="POST" th:action="@{/update}" th:object="${upuser}">
    <label for="id">ID:</label>
    <input type="number" th:field="*{id}" id="id" readonly/>
    <br/><br/>
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error </div>
    <br/><br/>
    <label for="cell">Enter cell#</label>
    <input type="text" th:field="*{cell}" id="cell"/>
    <div th:if="${#fields.hasErrors('cell')}" th:errors="*{cell}">Name error </div>
    <br/><br/>
    <label for="country">Enter country</label>
    <input type="text" th:field="*{country}" id="country"/>
    <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Name error </div>
    <br/><br/>
    <label for="salary">Salary (USD)</label>
    <input type="number" th:field="*{salary}" id="salary"/>
    <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Name error </div>
    <br/><br/>
    <label for="dl">Driver's licence#)</label>
    <input type="text" th:field="*{dl}" id="dl"/>
    <div th:if="${#fields.hasErrors('dl')}" th:errors="*{dl}">Name error </div>
    <br/><br/>
    <hr>
    <br/>
    <input type="submit" th:value="Update">
</form>

</body>
</html>
